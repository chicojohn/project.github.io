<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>


  <!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
       body{
  background-image: url("img/logo.png"); /* The image used */
  
  height: 100px; /* You must set a specified height */
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: 100% 150%;
  background-attachment: fixed;
}
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type = "text" class="form-control" id="validationDefault01" placeholder ="Fullname" name = "fullname" require/>
                    <label class="form-label" for="form3Example1">Full name</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type = "text" class="form-control" id="validationDefault01" placeholder ="Age" name = "age" require/>
                    <label class="form-label" for="form3Example2">Age</label>
                  </div>
                </div>

                 <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type = "number" class="form-control" id="validationDefault01" placeholder ="Contact" name = "contact" require/>
                    <label class="form-label" for="form3Example2">Contact</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type = "text" class="form-control" id="validationDefault01" placeholder ="Gender" name = "gender" require/>
                    <label class="form-label" for="form3Example2">Gender</label>
                  </div>
                </div>


              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" class="form-control" id="validationDefaultUsername" name = "username" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                <label class="form-label" for="form3Example3">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type = "password" class="form-control" id="validationDefault01" placeholder ="Password" name = "password" require/>
                <label class="form-label" for="form3Example4">Password</label>
              </div>

               
             

              <!-- Submit button -->
              <a href="/project/login.html">
              <button class="btn btn-dark" name = "submit"  type="submit">Submit form</button>
                
              </button>
              </a>


               
            </form>
          </div>
        </div>
      </div>

   
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
